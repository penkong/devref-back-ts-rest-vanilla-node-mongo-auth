# apiVersion: extensions/v1beta1
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  labels:
    name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  # tls:
  #   - hosts:
  #     - dnspurian.dev
  #     secretName: myapp-sec-tls
  rules:
    # map with /etc/hosts
    - host: dnspurian.dev
      http:
        paths:
          - pathType: Prefix
            path: /__info__/mongo-express
            backend:
              service:
                name: mongo-express-srv
                port:
                  number: 8081

          - pathType: Prefix
            path: /v1/api/auth
            backend:
              service:
                name: api-auth-srv
                port:
                  number: 5002
